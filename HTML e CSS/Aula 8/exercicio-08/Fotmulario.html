<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pousada Paradiso</title>
</head>
<body>
    <img src="imagens/logotipo.png" alt="Logotipo da Pousada Paradiso">
    <h1>Pousada Paradiso</h1>
    <p>Conheça nossos chalés e nosso quarto comunitário, faça sua reserva e aproveite sua estadia!</p>
    <h2>Formulário para Reservas</h2>
    <p>Preencha o formulário abaixo e entraremos em contato para dar andameno com sua reserva...</p>
    <form action="">
        <label for="Nome">Nome:</label><br>
        <input type="text" name="Nomecompleto" id="Nome" placeholder="Seu nome completo.."><br><br>
        <label for="Telefone">Telefone</label><br>
        <input type="tel" name="Telefone" id="Telefone" placeholder="Seu Telefone..."><br><br>
        <label for="Email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Seu email.."><br>
        <h4>Hospedagem</h4>
        
        <select name="hospedagem" id="hospedagem">
            <option value="Chalé Plus">Chalé Plus</option>
            <option value="Chalé-master">Chalé Master</option>
            <option value="Quarto">Quarto</option><br>
        </select><br><br>
        <label for="Entrada">Entrada</label><br>
        <input type="text" name="data-entrada" id="data-entrada" placeholder="DD/MM/AAAA"><br><br>
        <label for="Saída">Saída</label><br>
        <input type="text" name="data-saida" id="data-saida" placeholder="DD/MM/AAAA"><br><br>
        <input type="submit" value="Enviar">


    </form>
</body>
</html>
