<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
</head>
<body>
    <h1>Fale Conosco</h1>
    <p>Utilize o formulário abaixo para entrar em contato conosco!</p>
    <hr>
    <form action="">
        <label for="primeiro-nome">Primeiro Nome:</label><br>
        <input type="text" name="primeiro-nome" id="primeiro-nome"><br>
        <label for="Sobrenome">Sobrenome:</label><br>
        <input type="text" name="Sobrenome" id="Sobrenome"><br>
        <label for="Telefone">Telefone:</label><br>
        <input type="tel" name="Telefone" id="Telefone"><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email">
        <p>Selecione os cursos que mais te interessam:</p>
        <input type="checkbox" name="html" id="html">
        <label for="html">HTML</label><br>
        <input type="checkbox" name="css" id="css">
        <label for="css">CSS</label><br>
        <input type="checkbox" name="javascript" id="javascript">
        <label for="javascript">JavaScript</label>
        <p>Selecione sua faixa etária:</p>
        <input type="radio" name="faixa-idade" id="faixa-01" value="12-20">
        <label for="faixa-01">12 a 20 anos</label><br>
        <input type="radio" name="faixa-idade" id="faixa-02" value="21-30">
        <label for="faixa-02">21 a 30 anos</label><br>
        <input type="radio" name="faixa-idade" id="faixa-03" value="31+">
        <label for="faixa-03">31 ou mais</label>
        <p>Selecione o período de preferência para o seu curso:</p>
        <select name="horário" id="horário">
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
        </select><br><br>
        <input type="submit" value="Enviar Formulário">
    </form>
</body>
</html>
